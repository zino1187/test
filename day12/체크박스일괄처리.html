<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>체크박스일괄처리</title>
<script>
//문서내의 ch라는 체크박스의 상태를, boss의 상태와 일치시키자!!
function checkAll(){
	var boss=document.getElementById("boss");
		
	//배열로 생성된 모든 체크박스의 수를 구한다 
	var ch=document.getElementsByName("ch");

	//document.write("체크박스의 총 갯수는 "+ch.length+"<br>");
	for(var i=0;i<ch.length;i++){
		ch[i].checked=boss.checked;
	}	

}
</script>
</head>
<body>

	<input type="checkbox" id="boss" onClick="checkAll()">대표

</body>
</html>
