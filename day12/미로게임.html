<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>미로게임</title>
<style>
body{margin:0px;}

#stage{
	background:yellow;
}
</style>
<script src="../lib/Hero.js"></script>
<script src="../lib/Maze.js"></script>
<script>
var stage;
var mario;

window.addEventListener("load", function(){
	init();
});

function init(){
	stage=document.getElementById("stage");

	stage.style.width=screen.width+"px";
	stage.style.height=800+"px";
	stage.style.backgroundImage="url('../images/bg.jpg')";
		
	//미로 생성 
	var countY=0; //개행을 결정하는 변수
	var countX=0; //x를 초기 위치로 둘수있는 변수
	var w=20; //미로의 가로 크기 

	for(var i=0;i<2000;i++){
		if(i%50==0){
			countY++;
			countX=0;//줄바꿈이 일어나면 다시 x좌표를 0으로 돌려놓음
		}
		var maze = new Maze(stage,w,w,countX*w, countY*w);
		maze.init();
		countX++;
	}

	//주인공 등장!!
	mario = new Hero(stage,w,w,100,50,"../images/mario.png");
	mario.init();
}

//상,하,좌,우 이벤트 처리..
window.addEventListener("keydown", function(){
	var key=event.keyCode;

	switch(key){
		case 37:goLeft();break;
		case 38:goUp();break;
		case 39:goRight() ;break;
		case 40:goDown();break;
	}
});

window.addEventListener("keyup", function(){
	var key=event.keyCode;

	if(key==37 || key==39){
		mario.velX=0;
	}
	if(key==38 || key==40){
		mario.velY=0;
	}
});

</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
