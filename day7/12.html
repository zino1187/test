<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>베네치아 게임</title>
<style>
#wrapper{
	width:900px;
	height:700px;
	margin:auto;
	background:yellow;
}
#stage{
	background:pink;
	width:100%;
	height:550px;
}
#controller{
	background:yellow;
	width:100%;
	height:150px;
	text-align:center;
}
#info{
	width:400px;
	height:162px;
	/*background:green;*/
	float:left;
}

#hp{
	width:176px;
	height:162px;
	/*background:black;*/
	float:left;
}
</style>
<script>
var hp;

var hoArray=new Array(); //호수 배열 
var floorArray=new Array(); //층수 배열


function init(){
	hp=document.getElementById("hp");
	createHp();
}

//테이블 생성 
function createHp(){
	//문서가 로드되면 hp를 표현하는 테이블을 3*4개로 구성해본다
	var table=document.createElement("table");
	table.style.border="2px solid red";

	for(var a=0;a<3;a++){
		var tr=document.createElement("tr");	
		for(var i=0;i<4;i++){
			var td=document.createElement("td");
			td.style.width=50+"px";
			td.style.height=50+"px";
			td.style.background="red";
			tr.appendChild(td);
		}
		//테이블 조합하기!!
		table.appendChild(tr);
	}
	//hp div에 table 추가!!
	hp.appendChild(table);
}
</script>
</head>
<body onLoad="init()">
	<div id="wrapper">
		<div id="stage"></div>
		<div id="controller">
			<div id="info">
				<select>
					<option>1단계</option>
					<option>2단계</option>
					<option>3단계</option>
					<option>4단계</option>
					<option>5단계</option>
				</select>	
				<input type="button" value="Start">
				<input type="text" value="0"> 점
			</div>
			<div id="hp"></div>
		</div>
	</div>
</body>
</html>
