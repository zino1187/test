<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>이중반복문 10번</title>
<script>
document.write("<table border=\"1px\">");
for(var a=5; a>=1;a--){
	document.write("<tr>");
	for(var i=1;i<=9;i++){
		document.write("<td>"+(a+"0"+i)+"</td>");
	}
	document.write("</tr>");
}
document.write("</table>");
</script>
</head>
