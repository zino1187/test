<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>함수기초</title>
<script>
//배경색을 바꾼다..
function setBg(c){
	document.body.style.background=c;
}
</script>
</head>
<body>
<input type="button" value="Red" onClick="setBg('red')">
<input type="button" value="Orange" onClick="setBg('orange')">
<input type="button" value="Yellow" onClick="setBg()">
<input type="button" value="Green" onClick="setBg()">
<input type="button" value="Blue" onClick="setBg()">
<input type="button" value="Nany" onClick="setBg()">
<input type="button" value="Purple" onClick="setBg()">
</body>
</html>
