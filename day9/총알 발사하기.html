<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>총알 발사하기</title>
<style>
body{margin:0px;}
#stage{
	width:100%;
	height:800px;
	background:yellow;
}
</style>
<script src="../lib/Bullet.js"></script>
<script>
var stage;

function init(){
	stage=document.getElementById("stage");

	//프로그래밍에서 이벤트 핸들러를 적용할때...
	window.addEventListener("keydown", function(){
		//alert(event.keyCode+"키보드 눌렀어?");

		if(event.keyCode==32){
			var b= new Bullet(stage,200);
			b.init(); //b가 소유한 init() 메서드 호출!!
		}
	});
}
</script>
</head>
<body onLoad="init()">
<div id="stage"></div>
</body>
</html>
