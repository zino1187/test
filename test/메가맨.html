<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>메가맨</title>
<style>
body{margin:0px;}
#stage{
	background:yellow;
}
</style>
<script src="../lib/lib.js"></script>
<script src="../lib/Block.js"></script>
<script src="../lib/Megaman.js"></script>
<script>
var blockArray=new Array();

window.addEventListener("load", function(){
	init();
});	

function init(){
	stage=document.getElementById("stage");
	stage.style.width=screen.width+"px";
	stage.style.height=800+"px";
	
	//주인공 등장 
	var megaman=new Megaman(stage,50,100,100,200,"../images/pica.jpg");
	megaman.init();

	//블럭 생성 
	for(var i=0;i<15;i++){
		var block = new Block(stage,32,31,i*31,500,"../images/block.png");
		block.init();

		blockArray.push(block);
	}
}
</script>
</head>
<body>
<div id="stage"></div>
</body>
</html>
