<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>스위치on off</title>
<style>
/*누구를 어떻게 할지에 대한 문법으로 구성됨*/
input{
	width:200px;
	height:60px;
	background:#ff0099;
	font-size:20pt;
	color:#330066;
	font-weight:bold;
}

body{
	background:black;
}
</style>
<script>
var bg; //배경색을 결정하는 변수!!
var flag=true;//현재 상태가 켜져 있는지, 꺼져있는지를 판단하기 위한변수!

function switchOn(){
	//문서에 적용된 스타일 백그라운드를 노란색으로 적용한다
	document.body.style.background="yellow";
}
function switchOff(){
	//문서에 적용된 스타일 백그라운드를 검정색으로 적용한다
	document.body.style.background="black";
}
function toggle(){
	flag=!flag;	
	//bg=(flag)? "black": "yellow";
	if(flag){
		bg="black";
	}else{
		bg="yellow";
	}
	document.body.style.background=bg;
}
</script>
</head>
<body>
	<input type="button" value="ON" onClick="switchOn()">
	<input type="button" value="OFF" onClick="switchOff()">
	<input type="button" value="원터치" onClick="toggle()">
</body>
</html>
