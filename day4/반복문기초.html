<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<script>
/*반복문의 종류는 for, while 밖에 없다
둘의 공통점?? 목적 둘다 동일 = 반복수행
둘의 차이점 ?? 반복횟수에 대한 표현방법만 틀릴뿐이다..
*/
for(var i=1; i<=3 ;i++){	
	document.write("줄넘기 "+i+" 수행<br>");
}

//소괄호안이 true 인 동안 반복수행을 계속 한다..
var a=1;
while(true){	
	if(a>3){
		break; //반복문을 멈춤!!
	}
	a++;
	document.write("나 불렀어?<br>");
}

</script>
</head>
