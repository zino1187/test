<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>라이트 효과</title>
<script>
//후보색 7개를 배열로 선언하고, 랜덤하게 bg를 결정하되,
//원하는 시간 간격을 설정하여 자동으로 전환되도록 하시오!!
var bg=[
	"red","orange","yellow","green","blue","navy","purple"
];

function setBg(){
	var r = parseInt(Math.random()*bg.length);
	document.body.style.background=bg[r];

	setTimeout("setBg()",300);
}
</script>
</head>
<body>
<input type="button" value="시작" onClick="setBg()">
</body>
</html>
