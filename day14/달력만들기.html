<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>달력만들기</title>
<style>
#wrapper{
	width:724px;
	height:800px;
	border:1px solid red;
	margin:auto;
}
#up{
	width:100%;
	height:40px;
	background:#ffff99;
}
#dayTitle{
	width:100%;
	height:30px;
	background:#99ff00;
}
ul{
	list-style:none;
	width:100%;
} 
ul li{
	float:left;
	width:100px;
}
</style>
<script src="../lib/DateBox.js"></script>
<script>
var down;
var sel_yy;
var sel_mm;
var sel_dd;


window.addEventListener("load", function(){
	init();
});	

function init(){
	//test

	//7월은 무슨요일부터 시작하나?
	var d = new Date();
	d.setMonth(6);
	d.setDate(1);
	//document.write(d.getDay());
	
	//7월은 몇일까지 있나? (8월의 0번째 날)
	//d.setMonth(8);
	//d.setDate(0);
	//document.write(d.getDate());



	down=document.getElementById("down");

	sel_yy=document.getElementById("sel_yy");
	sel_mm=document.getElementById("sel_mm");
	sel_dd=document.getElementById("sel_dd");
	
	//년도 생성 
	for(var i=1990; i<=2030;i++){
		var op=document.createElement("option");
		op.text=i;
		sel_yy.add(op);
	}
	//월 생성 
	for(var i=1; i<=12;i++){
		var op=document.createElement("option");
		op.text=i;
		sel_mm.add(op);
	}

	//최대 42개의 날짜 박스를 생성한다!!
	var n=0;

	for(var i=1;i<=42;i++){
		if(i>d.getDay() && n<31){
			n++;
			var box = new DateBox(down, 100,100, n);
		}else{
			var box = new DateBox(down, 100,100, "");
		}			
		box.init();
	}
}

</script>
</head>
<body>
<div id="wrapper">
	<div id="up">
		<select id="sel_yy"></select>년도
		<select id="sel_mm"></select>월
		<input type="button" value="검색">
	</div>
	<div id="dayTitle">
		<ul>
			<li>일</li>
			<li>월</li>
			<li>화</li>
			<li>수</li>
			<li>목</li>
			<li>금</li>
			<li>토</li>
		</ul>
	</div>
	<div id="down"></div>
</div>
</body>
</html>
